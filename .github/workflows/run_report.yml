name: Run Report

on:
  workflow_dispatch:
    inputs:
      report:
        description: "Melyik jelentÃ©s? (1, 2 vagy 3)"
        required: true
        default: "1"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run report
  run: >-
    python scripts/report_runner.py
    --report "${{ github.event.inputs.report }}"
    --csv-url "${{ secrets.MASTER_CSV_URL }}"
