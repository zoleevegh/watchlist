name: Run Report

on:
  workflow_dispatch:
    inputs:
      report:
        description: "Melyik jelentés? (1, 2 vagy 3)"
        required: true
        default: "1"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Show requirements (debug)
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo "---- requirements.txt ----"
          cat requirements.txt || (echo "requirements.txt NOT FOUND" && exit 1)

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        shell: bash
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          # egyszerű check – NINCS heredoc, nincs YAML para
          python -c "import pandas,requests,feedparser,yfinance; print('deps ok:', pandas.__version__, requests.__version__, feedparser.__version__, yfinance.__version__)"

      - name: Run report
        env:
          REPORT: ${{ github.event.inputs.report }}
          CSV_URL: ${{ secrets.MASTER_CSV_URL }}
        run: python scripts/report_runner.py --report "$REPORT" --csv-url "$CSV_URL"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ github.run_number }}
          path: out/**
          if-no-files-found: warn
          retention-days: 7

      - name: Append Job Summary
        run: cat out/report_summary.md >> $GITHUB_STEP_SUMMARY

      - name: Commit reports into repo
        env:
          REPORT: ${{ github.event.inputs.report }}
        run: |
          set -e
          REPORT_DIR="reports/${REPORT}"
          mkdir -p "$REPORT_DIR"
          cp -r out/* "$REPORT_DIR/"
          cp out/report_summary.md "reports/latest_${REPORT}.md"
          cp out/report.json        "reports/latest_${REPORT}.json"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add reports/
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "report ${REPORT} #${{ github.run_number }}"
            git push
          fi
