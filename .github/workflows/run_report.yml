name: Run Report

on:
  workflow_dispatch:
    inputs:
      report:
        description: "Melyik jelentés? (1, 2 vagy 3)"
        required: true
        default: "1"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found — skipping."
          fi

      - name: Run report
        env:
          REPORT: ${{ github.event.inputs.report }}
          CSV_URL: ${{ secrets.MASTER_CSV_URL }}
        run: python scripts/report_runner.py --report "$REPORT" --csv-url "$CSV_URL"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ github.run_number }}
          path: out/**
          if-no-files-found: warn
          retention-days: 7

